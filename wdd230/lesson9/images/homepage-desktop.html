<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>homepage.png</title>
        <style>
            body {
                margin: 0 auto;
                height: 615px;
                width: 675px;
                overflow: hidden;
            }
            a {
                top: 5px;
                left: 5px;
                color: white;
                position: fixed;
                text-decoration: none;
                background-color: tomato;
                padding: 1em 1.4em 1.2em 1.2em;
                transition: all 0.2s;
                font-size: 0.8rem;
                z-index: 10;
            }
            a:hover {
                transform: scale(1.2);
            }
            div {
                position: absolute;
                display: grid;
                grid-template: 1fr / 1fr;
                justify-items: center;
                align-items: center;
                height: 100%;
                width: 100%;
                z-index: 1;
            }
            div#d1 {
                width: 675px;
                height: 615px;
                transform: scale(0.9);
                transition: transform 0.3s;
            }
            img#i1 {
                width: 100%;
                z-index: 3;
            }
            img#i2 {
                position: relative;
                width: 100%;
                z-index: 2;
            }
            div > div {
                position: absolute;
                margin-bottom: 30px;
                margin-right: 2px;
                width: calc(100% - 234px);
                height: calc(100% - 330px);
                overflow-y: scroll;
                z-index: 3;
            }
            @media screen and (min-width: 680px) {
                div#d1 {
                    transform: scale(1);
                }
            }
            @media screen and (min-width: 770px) {
                div#d1 {
                    transform: scale(1.1);
                }
            }
            @media screen and (min-width: 920px) {
                div#d1 {
                    transform: scale(1.3);
                }
            }
            @media screen and (min-width: 1050px) {
                div#d1 {
                    transform: scale(1.5);
                }
            }
        </style>
    </head>
    <body>
        <a title="back" href="../home-wireframes.html">&#9664;</a>
        <div id="d1">
            <div>
                <img id="i1" src="./homepage-desktop.jpg" alt="homepage wire-frame">
            </div>
            <img id="i2" src="./laptop-outline.png" alt="laptop">
        </div>
    </body>
</html>
