<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LocalStorage</title>
        <link rel="icon" href="favicon.png" type="icon">
        <link rel="stylesheet" href="styles/styls.css">
    </head>
    <body>
        <h1>LocalStorage Example #1:</h1>
        <section class="example" align="center">
            <h3>Store a value:</h3>
            <input type="text" id="local-storage-set">
            <button onclick="storeVal()">Store Value</button>
        </section>
        <section class="example" align="center">
            <h3>Get a value:</h3>
            <input type="text" id="local-storage-get" readonly>
            <button onclick="getVal()">Get Value</button>
        </section>
        <script src="scripts/ls-1.js"></script>
    </body>
</html>
