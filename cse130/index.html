        <section id="lab01" class="collapsed">
            <h2>Lab 01 <span>&#9650;</span></h2>
            <iframe src="https://www.youtube.com/embed/uMOwKuBR-RE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>
        <script>
            function getUrlVars() {
                var vars = {}
                window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value
                })
                return vars
            }

            if (getUrlVars()['lab']!=undefined) {
                document.querySelector('#lab'+getUrlVars()['lab']).classList.toggle('collapsed')
            }

            function Open(elem) {
                elem.classList.toggle("collapsed")
            }
            let temp = document.getElementsByTagName("section")
            for (let i = 0; i < temp.length; i++) {
                temp[i].addEventListener('click',() => {
                    Open(temp[i])
                })
            }
        </script>
    </body>
</html>
