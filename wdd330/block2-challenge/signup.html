<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Sign up for your free Genius Coding
            account, and get access to all of the courses that we offer!">
        <title id="page-title">Genius Coding</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles/main-style.css">
        <script src="scripts/pre-loader-and-more.js"></script>
        <script src="scripts/validation.js"></script>
    </head>
    <body>
        <div class="page-loader-cover">
            <div class="page-loading">
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="gray"></div>
                <div class="blue"></div>
            </div>
        </div>
        <nav class="mobile-nav">
            <ul>
                <li>
                    <a onclick="OpenLink(this)" href="./">Home</a>
                    <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                </li>
                <li>
                    <a onclick="OpenLink(this)" href="start-learning.html">Start Learning</a>
                    <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                </li>
                <li>
                    <a class="navLoginButton at" onclick="OpenLink(this)" href="signup.html">Sign Up</a>
                    <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                </li>
                <li>
                    <a class="navLoginButton" onclick="OpenLink(this)" href="login.html">Login</a>
                    <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                </li>
                <li>
                    <a href="my-account.html" class="loggedIn">My Account</a>
                    <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                </li>
                <li>
                    <a class="loggedIn logoutButton">Logout</a>
                    <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                </li>
            </ul>
        </nav>
        <button class="mobile-toggler" onclick="ToggleMenu()">Menu</button>
        <div class="backdrop" onclick="ToggleMenu()"></div>
        <header>
            <div class="logo-name">
                <div class="logo">
                    <div class="green"></div>
                    <div class="yellow"></div>
                    <div class="gray"></div>
                    <div class="blue"></div>
                </div>
                <a href="./" onclick="OpenLink(this)"><h1>Genius Coding</h1></a>
            </div>
            <nav class="desktop-nav">
                <ul>
                    <li>
                        <a class="" onclick="OpenLink(this)" href="./">Home</a>
                        <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                    </li>
                    <li>
                        <a class="" onclick="OpenLink(this)" href="start-learning.html">Start Learning</a>
                        <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                    </li>
                    <li>
                        <a class="navLoginButton at" onclick="OpenLink(this)" href="signup.html">Sign Up</a>
                        <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                    </li>
                    <li>
                        <a class="navLoginButton" onclick="OpenLink(this)" href="login.html">Login</a>
                        <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                    </li>
                    <li>
                        <a class="navAccountDropdown" onclick="ToggleAccountOptions(this)"><img src="images/profile-placeholder-small.png" alt="profile placeholder"></a>
                    </li>
                </ul>
            </nav>
            <nav class="desktopAccountOptions">
                <ul>
                    <li>
                        <a href="my-account.html">My Account</a>
                        <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                    </li>
                    <li>
                        <a class="logoutButton">Logout</a>
                        <img class="back-slide" src="images/yellow-bubble.png" alt="yellow bubble">
                    </li>
                </ul>
            </nav>
        </header>
        <main class="bottom-padding non-transparent-background">
            <div class="header-image"></div>
            <div class="form-container" id="create-account">
                <section class="fitter">
                    <p>Already have an account? <a onclick="OpenLink(this)" href="login.html?showPage=login">Login now.</a></p>
                    <h2>Create Account</h2>
                    <form action="javascript: EmailSignUp()">
                        <div class="input-container">
                            <input type="text" name="email" id="email-create" required>
                            <label for="email-create" class="form-label">Email</label>
                        </div>
                        <div class="input-container">
                            <input type="text" name="name" id="name-create" required onkeypress="LoadPerCharacter(true,this)" onkeyup="CheckValue(this)">
                            <label for="name-create" class="form-label">Name</label>
                            <div class="valid">
                                <div class="green"></div>
                                <div class="yellow"></div>
                                <div class="gray"></div>
                                <div class="blue"></div>
                            </div>
                        </div>
                        <div class="input-container">
                            <input type="password" name="password" id="password-create" required onkeypress="LoadPerCharacter(true,document.getElementById('password-confirm'))" onkeyup="CheckValue(document.getElementById('password-confirm'))">
                            <label for="password-create" class="form-label">Password</label>
                        </div>
                        <div class="input-container">
                            <input type="password" name="confirm_password" id="password-confirm" required onkeypress="LoadPerCharacter(true,this)" onkeyup="CheckValue(this)">
                            <label for="password-confirm" class="form-label">Confirm Password</label>
                            <div class="valid">
                                <div class="green"></div>
                                <div class="yellow"></div>
                                <div class="gray"></div>
                                <div class="blue"></div>
                            </div>
                        </div>
                        <input type="submit" value="Create Account">
                    </form>
                    <div class="or">
                        <div></div>
                        <p>or sign up with</p>
                    </div>
                    <div class="external-logins">
                        <button class="login-with" onclick="GitHubSignUp()">
                            <img src="images/github.png" alt="GitHub">
                            <span>GitHub</span>
                        </button>
                        <button class="login-with" onclick="GoogleSignUp()">
                            <img src="images/google.png" alt="Google">
                            <span>Google</span>
                        </button>
                        <button class="login-with" onclick="MicrosoftSignUp()">
                            <img src="images/microsoft.png" alt="Microsoft">
                            <span>Microsoft</span>
                        </button>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div class="border-top">
                <div class="left">
                    <div>&copy;2020 Genius Coding</div>
                    <a href="terms-of-use.html" onclick="OpenLink(this)">Terms of Use</a>
                </div>
                <div class="right">
                    <a title="Follow us on GitHub" href="https://github.com"><img src="images/github.png" alt="github logo"></a>
                    <a title="Subscribe to us on Youtube" href="https://youtube.com"><img src="images/youtube.png" alt="youtube logo"></a>
                    <a title="Visit us on blogger" href="https://www.blogger.com"><img src="images/blogger.png" alt="blogger logo"></a>
                </div>
            </div>
        </footer>

        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
        <script src="scripts/firebase-initialize.js"></script>
        <script src="scripts/authentication.js"></script>
    </body>
</html>
